
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dandelion Beauty Care</title>
<style>
    body {
        background-color: #f5f0e6;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .logo {
        margin-top: 40px;
    }
    .logo img {
        max-width: 180px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .icons {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }
    .icons a {
        display: inline-block;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .icons a img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }
    .icons a:hover {
        transform: scale(1.15);
        box-shadow: 0px 6px 16px rgba(0,0,0,0.25);
    }
    @keyframes fadeInUp {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .icons a {
        animation: fadeInUp 0.8s ease forwards;
    }
</style>
</head>
<body>

<div class="logo">
    <img src="logo.jpeg" alt="Dandelion Logo">
</div>

<div class="icons">
    <a href="https://www.facebook.com/dandelionbeautycare.ms?mibextid=ZbWKwL" target="_blank">
        <img src="facebook.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/dandelionbeautycare.ms?igsh=MXI1OWRjOGdmcWhmYw==" target="_blank">
        <img src="instagram.png" alt="Instagram">
    </a>
    <a href="https://wa.me/message/XZ3474TFOGB7F1" target="_blank">
        <img src="whatsapp.png" alt="WhatsApp">
    </a>
    <a href="https://maps.google.com/?q=31.905729,35.206657" target="_blank">
        <img src="maps.png" alt="Google Maps">
    </a>
</div>

</body>
</html>
